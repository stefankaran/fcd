<!DOCTYPE html>
<html>

<head>

  <title>fcd</title>
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Open Sans:300,400,700', 'Open Sans Condensed:700', 'Cormorant:600i']
      }
    });
  </script>

<body>

  <header class="b-header">

    <!-- Desktop version -->
    <div class="b-header__top b-header__top--fixed-desk">

      <!-- Nav trigger -->
      <div class="c-nav-trigger">

          <span class="c-nav-trigger__text">Menu</span>

        </div>
      </div>

      <!-- logo -->
      <img src="assets/images/logo-main.svg" alt="" class="c-logo" />

      <!-- Search -->
      <form id="" class="c-search" action="" method="" novalidate="">
        <fieldset class="c-search__content">
          <div class="c-search__block">
            <span class="c-search__icon icon--search"></span>
            <input class="c-search__input" type="text" name="search" placeholder="Rechercher" value="" required="">

        </fieldset>
      </form>

      <!-- Socials -->
      <div class="c-soc-header">
        <a href="" class="c-soc-header__item"><span class="icon--twitter"></span></a>

        <a href="" class="c-soc-header__item"><span class="icon--youtube"></span></a>
      </div>

    </div>

    <!-- Tablet && Mob version -->
    <div class="b-header__slide">

      <!-- Tablet && Mob version / Top header -->
      <div class="b-header__top">

        <!-- Nav trigger -->
        <div class="c-nav-trigger">
          <div class="c-nav-trigger__content">
            <span class="c-nav-trigger__text">Menu</span>
            <span class="c-nav-trigger__icon icon--"></span>
          </div>
        </div>

          <fieldset class="c-search__content">
            <div class="c-search__block">

        </form>
        <div class="c-search__mask"></div>

        <!-- Navigation -->
        <nav class="c-nav-header">
          <ul class="c-nav-header__items">
            <li class="c-nav-header__item">
              <a href="#" class="c-nav-header__link">Egalité des chances</a>
            </li>
            <li class="c-nav-header__item">
              <a href="#" class="c-nav-header__link">Egalité des chances</a>
            </li>
            <li class="c-nav-header__item">
              <a href="#" class="c-nav-header__link">Egalité des chances</a>
            </li>
            <li class="c-nav-header__item">
              <a href="#" class="c-nav-header__link">Egalité des chances</a>
            </li>

              <a href="#" class="c-nav-header__link">Egalité des chances</a>

          </ul>
        </nav>

        <div class="c-soc-header">
          <a href="" class="c-soc-header__item"><span class="icon--twitter"></span></a>

          <a href="" class="c-soc-header__item"><span class="icon--youtube"></span></a>

      </div>

    </div>

    <div class="c-nav-trigger c-nav-trigger--sticky">
      <div class="c-nav-trigger__content">
        <span class="c-nav-trigger__icon icon--"></span>
      </div>
    </div>

  <main class="l-main">

    <div class="p-search">

        <div class="p-search__body">

            <!-- Wrapper -->
            <div class="l-content">

                    <h1 class="p-search__title">
                        <span class="p-search__title--num">23 résultats pour</span>
                        arts appliqués
                    </h1>

                </div>
            </div>

            <!-- Search Categories -->
            <section class="p-search__categories">
            </section>

        </div>

    </div>

              <input class="c-newsletter__input" type="text" name="email" placeholder="Votre email" value="" required="">
              <span class="c-newsletter__icon icon--check"></span>
            </div>
          </fieldset>
        </form>

      </div>
    </div>

  </footer>
